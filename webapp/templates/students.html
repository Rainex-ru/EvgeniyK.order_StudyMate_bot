{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Ученики</h1>
    <a class="btn btn-primary" href="{{ url_for('add_student') }}">Добавить ученика</a>
  </div>

  {% if students %}
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Имя</th><th>Действия</th></tr></thead>
      <tbody>
        {% for s in students %}
          <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>
              <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_student', student_id=s.id) }}">Редактировать</a>
              <form method="post" action="{{ url_for('delete_student', student_id=s.id) }}" style="display:inline-block" onsubmit="return confirm('Удалить ученика?');">
                <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Список учеников пуст.</p>
  {% endif %}
{% endblock %}
